  font_awesome_flutter: ^10.12.0
  carousel_slider: ^5.1.1
  mocktail: ^1.0.4
  google_fonts: ^8.0.0

dev_dependencies:
  build_runner: ^2.10.3
  riverpod_generator: ^3.0.3
  go_router_builder: ^4.1.1
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  generate: true